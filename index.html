<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&family=Poppins:ital,wght@0,700;1,300&family=Rubik:wght@400;500;600;700&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Todo App</title>
</head>
<body>
    <section id="body">
        <div class="body2">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h3 class="nnn">Todo App</h3>
                <p class="todaysDate"></p>
            </div>
            <div class="error">
                <p class="msg"></p>
            </div>
            <div class="todo-input">
                <input type="text" placeholder="Add your own code">
                <i class="ri-add-box-fill"></i>
            </div>
            <div class="todoContainer"></div>
            <div class="bodyE">
                <h4>You have <span class="todo-items"></span> pending request</h4>
                <button>Clear All</button>
            </div>
        </div>
        <p style="text-align: center; margin-top: 1rem;"> &copy; since <script> document.writeln(new Date().getFullYear()) </script> </p>
    </section>

    <script src="/JS/main.js"></script>
</body>
</html>
